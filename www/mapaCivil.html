<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Mapa Civil</title>
    <script>
        function initialize() {
            var myLatlng = new google.maps.LatLng( -36.905225,-60.341272 );
            var myOptions = {
                zoom: 15,
                center: myLatlng,
                mapTypeId: google.maps.MapTypeId.ROADMAP
            }
            var map = new google.maps.Map( document.getElementById( "map_canvas" ), myOptions );
			marker = new google.maps.Marker({
				map: map,
				position: map.getCenter()
		    });
        }
    </script>
    <script src="http://maps.google.com/maps/api/js?sensor=false"></script>
    <style>
        html {
            height: 100%;
            overflow: hidden;
        }
        body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        #map_canvas { 
            height: 100%;
        }    
    </style>
</head>
<body onload="initialize()">

    <div id="map_canvas"></div>
    
</body>
</html>
